{% extends "layout.html" %}

{% block content %}
{% for entry in entries %}
    <article>
        <h2>
            <a href="{{ url_for('detail', id=entry.id) }}">{{ entry.title }}</a>
        </h2>
        <time datetime="{{ entry.date_created.strftime('%Y-%m-%d %H:%M:%S') }}">
            {{ entry.date_created.strftime('%Y-%m-%d %H:%M:%S') }}
        </time>
    </article>
{% endfor %}
{% endblock %}
