{% extends "layout.html" %}

{% block content %}
{% for entry in tags %}
<section>
  <div class="conatiner">
    <div class="entry-list">
      <article>
          <h2>
              <a href="{{ url_for('detail', id=entry.id) }}">{{ entry.title }}</a>
          </h2>
          <time datetime="{{ entry.date_created.strftime('%B %d, %Y') }}">
            On: {{ entry.date_created.strftime('%B %d, %Y') }}
          </time>

            <li><a href="{{ url_for('tags', tags=entry.tags) }}">{{ entry.tags }}</a></li>

      </article>
    </div>
  </div>
</section>
{% endfor %}
{% endblock %}
